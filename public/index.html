    <!--TITLE-->
    <title>To Do List</title>

    <link rel="stylesheet" href="CSS/index.css" />

    />

  <body onload="">
    <!--NAV-->

    <!--MAIN CONTENT-->

    <section>
      <div id="container">
        <div class="row">
          <div class="col-md-offset-1 col-md-11">
            <a href="https://kimbrow-slice.github.io/JeffKimbrow/">
              <img class="logo" src="imgs/banner.png" alt="my logo"
            /></a>
          </div>
        </div>
        <div class="col-md">
          <h2 class="title">What's <strong>toDo</strong>?</h2>
          <a class="home" href="index.html"
            ><i class="fas fa-arrow-alt-circle-left"></i
          ></a>
          <div class="createItem">
            <hr />
            <br />
            <br />
            <label for="itemName">Item Name: </label>
            <input id="itemName" type="text" maxlength="250" autocomplete="off" />
            <br />
            <br />
            <label for="assignee">Assignee: </label>
            <input id="assignee" type="text" maxlength="30" onkeypress="return /^[a-zA-Z\s]*$/i.test(event.key)" autocomplete="off" />
            <br />
            <br />
            <label for="itemPriority">Select a priority: </label>
            <select id="itemPriority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <br />
            <br />
            <label for="completed">Completion Status: </label>
            <select id="completed">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
            <br />
            <br />
            <button class="button" onclick="postItem()">Create a task!</button>
            <hr />
          </div>

          <div id="myList">
            <button class="button" id="listGenerated" onclick="clickButton()">
              Let's fetch the items in your list!
            </button>
            <h3>Current Task(s)</h3>
            <br />
            <br />
          </div>
          <a class="top" onclick="topFunction()" id="myScroll"
            ><i class="fas fa-arrow-alt-circle-up"></i>Scroll up</a
          >
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer class="footer">
      <div id="container2">
        <div class="social-media">
          <p class="outro">
            Thank you for stopping by my project! If you liked this project,
            check out my portfolio page and social media links below!
          </p>
          <a class="port" href="https://kimbrow-slice.github.io/JeffKimbrow/"
            ><i class="fas fa-code"></i
          ></a>
          <a
            class="linkedin"
            href="https://www.linkedin.com/in/jeff-kimbrow-2b7a17198/"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a class="github" href="https://github.com/kimbrow-slice/"
            ><i class="fab fa-github-alt"></i
          ></a>
        </div>
        <div class="copyright">
          <p class="copyright">COPYRIGHT 2020 JEFFERY KIMBROW</p>
        </div>
      </div>
    </footer>
